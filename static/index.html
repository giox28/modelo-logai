<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogAI-Opt | Intelligent Well Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-glow: #4f46e580;
            --secondary: #ec4899;
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }

        select:focus,
        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .file-drop-area {
            border: 2px dashed var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(15, 23, 42, 0.3);
        }

        .file-drop-area:hover,
        .file-drop-area.dragover {
            border-color: var(--secondary);
            background: rgba(236, 72, 153, 0.1);
        }

        .file-msg {
            color: var(--text-muted);
            font-size: 0.9rem;
            pointer-events: none;
        }

        .file-input {
            display: none;
        }

        .checkbox-group {
            display: flex;
            gap: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            background: rgba(15, 23, 42, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: 0.2s;
        }

        .checkbox-container:hover {
            border-color: var(--primary);
        }

        .checkbox-container input {
            margin-right: 0.5rem;
            accent-color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: wait;
        }

        .results-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            pointer-events: none;
            display: none;
            /* Hidden initially */
        }

        .results-section.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            display: block;
        }

        .metric-grid {
            margin-top: 1rem;
        }

        .download-btn {
            display: block;
            text-align: center;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid #4ade80;
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 2rem;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #4ade80;
            color: #000;
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* VOI Bar visualization */
        .voi-bar-container {
            margin-bottom: 0.8rem;
        }

        .voi-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
        }

        .progress-bg {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary);
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>LogAI-Opt</h1>
            <h2>Generaci√≥n de Registros Sint√©ticos & Optimizaci√≥n</h2>

            <form id="uploadForm">
                <div class="form-group">
                    <label>1. Seleccionar Cuenca</label>
                    <select id="basin" name="basin_name">
                        <option value="guajira">Cuenca Guajira</option>
                        <option value="llanos">Cuenca Llanos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>2. Cargar Archivo LAS</label>
                    <div class="file-drop-area" id="dropZone">
                        <span class="file-msg">Arrastra tu archivo aqu√≠ o haz clic para buscar</span>
                        <input class="file-input" type="file" id="lasFile" accept=".las" required>
                    </div>
                    <div id="fileName" style="margin-top:0.5rem; font-size:0.9rem; color:var(--secondary);"></div>
                </div>

                <div class="form-group">
                    <label>3. Curvas Objetivo a Reconstruir</label>
                    <!-- Container for dynamic checkboxes -->
                    <div class="checkbox-group" id="targetContainer">
                        <p style="color:var(--text-muted); font-size:0.9rem;">Selecciona un archivo primero...</p>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn" disabled>
                    <span class="loader" id="spinner"></span>
                    <span id="btnText">Procesar Registro</span>
                </button>
            </form>
        </div>

        <div class="card results-section" id="resultsCard">
            <h3>Procesamiento Completado</h3>

            <p style="color:var(--text-muted); margin-bottom:1.5rem;">
                El modelo de IA ha reconstruido exitosamente las curvas faltantes.
            </p>

            <div id="voiContainer"></div>
            <a href="#" id="downloadLink" class="download-btn">Descargar LAS Procesado</a>
        </div>
    </div>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('lasFile');
        const fileNameDisplay = document.getElementById('fileName');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultsCard = document.getElementById('resultsCard');
        const basinSelect = document.getElementById('basin');

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault(); dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            handleFileSelection();
        });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelection);

        // Refresh models when basin changes
        basinSelect.addEventListener('change', async () => {
            if (fileInput.files.length) await handleFileSelection();
        });

        async function handleFileSelection() {
            if (fileInput.files.length) {
                const file = fileInput.files[0];
                fileNameDisplay.textContent = "Archivo Seleccionado: " + file.name;
                dropZone.style.borderColor = 'var(--secondary)';

                // 1. Inspect File
                const curvesInFile = await inspectFile(file);

                // 2. Fetch Available Models
                const basin = basinSelect.value;
                const models = await fetchAvailableModels(basin);

                // 3. Render Compatible Targets
                renderTargetOptions(models, curvesInFile);

                submitBtn.disabled = false;
            }
        }

        async function fetchAvailableModels(basin) {
            try {
                const res = await fetch(`/available-models/${basin}`);
                const data = await res.json();
                return data.models || [];
            } catch (e) {
                console.error("Error fetching models", e);
                return [];
            }
        }

        function renderTargetOptions(availableModels, fileCurves) {
            const container = document.getElementById('targetContainer');
            container.innerHTML = '';

            if (availableModels.length === 0) {
                container.innerHTML = '<span style="color:#ec4899">‚ö† No hay modelos entrenados para esta cuenca.</span>';
                return;
            }

            availableModels.forEach(model => {
                const existsInFile = fileCurves.includes(model);
                const label = document.createElement('label');
                label.className = 'checkbox-container';
                if (existsInFile) {
                    label.style.opacity = '0.7';
                    label.title = "Curva ya existe en el archivo";
                }

                const input = document.createElement('input');
                input.type = 'checkbox';
                input.name = 'targets';
                input.value = model;

                // Pre-seleccionar si falta en el archivo
                if (!existsInFile) input.checked = true;

                label.appendChild(input);
                label.appendChild(document.createTextNode(model + (existsInFile ? " (Existe)" : "")));
                container.appendChild(label);
            });
        }

        async function inspectFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                // Verificar si existe div de plot, si no crearlo
                let plotDiv = document.getElementById('inputPlot');
                if (!plotDiv) {
                    plotDiv = document.createElement('div');
                    plotDiv.id = 'inputPlot';
                    plotDiv.style.width = '100%';
                    plotDiv.style.height = '400px';
                    plotDiv.style.marginTop = '1rem';
                    dropZone.parentNode.appendChild(plotDiv);
                }

                const response = await fetch('/inspect-well', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.depth && data.curves) {
                    renderInputPlot(data.depth, data.curves);
                    return Object.keys(data.curves);
                }
            } catch (e) {
                console.error("Error inspecting file", e);
            }
            return [];
        }

        function renderInputPlot(depth, curves) {
            const traces = [];
            let i = 0;
            for (const [name, data] of Object.entries(curves)) {
                if (!data || data.length === 0) continue;
                traces.push({
                    y: depth,
                    x: data,
                    name: name,
                    type: 'scatter',
                    mode: 'lines',
                    line: { width: 1 },
                    xaxis: 'x' + (i + 1)
                });
                i++;
                if (i >= 5) break; // Limit input plot to 5 curves
            }

            const layout = {
                title: 'Vista Previa del Archivo Original (Top 5 Curvas)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#94a3b8' },
                showlegend: true,
                xaxis: { title: 'Valor' },
                yaxis: { title: 'Profundidad', autorange: 'reversed' },
                grid: { rows: 1, columns: traces.length, pattern: 'independent' },
                height: 400
            };

            Plotly.newPlot('inputPlot', traces, layout);
        }

        function renderVOI(report) {
            const container = document.getElementById('voiContainer');
            container.innerHTML = '';

            for (const [target, data] of Object.entries(report)) {
                if (target === 'error') continue;

                const features = data.importance || {};
                const suggestion = data.suggestion || "Sin sugerencia disponible.";

                const section = document.createElement('div');
                section.style.marginBottom = '2rem';
                section.style.padding = '1.5rem';
                section.style.background = 'rgba(255,255,255,0.03)';
                section.style.borderRadius = '12px';
                section.style.border = '1px solid var(--glass-border)';

                section.innerHTML = `
                    <div style="margin-bottom:1rem;">
                        <h4 style="color:var(--text-main); margin:0; font-size:1.1rem;">An√°lisis de Reconstrucci√≥n: ${target}</h4>
                        <div style="margin-top:1rem; padding:1rem; background:rgba(236, 72, 153, 0.1); border-left: 4px solid var(--secondary); border-radius:4px;">
                            <strong style="color:var(--secondary)">üí° Recomendaci√≥n de Adquisici√≥n:</strong><br>
                            <p style="color:var(--text-main); font-size:0.95rem; margin-top:0.5rem; white-space: pre-line;">${suggestion}</p>
                        </div>
                    </div>
                    <h5 style="color:var(--text-muted); margin:1rem 0 0.5rem 0;">Impacto de Variables (VOI)</h5>
                `;

                for (const [feat, importance] of Object.entries(features)) {
                    if (importance < 0.01) continue;
                    const percent = (importance * 100).toFixed(1);

                    const bar = document.createElement('div');
                    bar.className = 'voi-bar-container';
                    bar.innerHTML = `
                        <div class="voi-label">
                            <span>${feat}</span>
                            <span>${percent}%</span>
                        </div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: ${percent}%"></div>
                        </div>
                    `;
                    section.appendChild(bar);
                }
                container.appendChild(section);
            }
        }

        // Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) return alert('Por favor selecciona un archivo');

            submitBtn.disabled = true;
            document.getElementById('spinner').style.display = 'inline-block';
            document.getElementById('btnText').textContent = 'Procesando...';
            resultsCard.classList.remove('active');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('basin_name', document.getElementById('basin').value);
            const targets = Array.from(document.querySelectorAll('input[name="targets"]:checked'))
                .map(cb => cb.value).join(',');
            formData.append('target_curves', targets);

            try {
                const response = await fetch('/process-well', { method: 'POST', body: formData });
                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || 'Error procesando archivo');

                // Render Results
                renderVOI(data.voi_report);

                // Add Result Plot
                let resPlotDiv = document.getElementById('resultPlot');
                if (!resPlotDiv) {
                    resPlotDiv = document.createElement('div');
                    resPlotDiv.id = 'resultPlot';
                    // Add before download link
                    const link = document.getElementById('downloadLink');
                    link.parentNode.insertBefore(resPlotDiv, link);
                }

                renderResultPlot(data.depth_data, data.synthetic_data, 'resultPlot');

                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = data.download_url;
                downloadLink.textContent = "Descargar " + data.processed_file;

                resultsCard.classList.add('active');

            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('btnText').textContent = 'Procesar Registro';
            }
        });

        function renderResultPlot(depth, syntheticData, divId) {
            const traces = [];
            let i = 0;
            // Solo graficar targets generados
            for (const [target, curveData] of Object.entries(syntheticData)) {
                if (!curveData) continue;
                traces.push({
                    y: depth,
                    x: curveData,
                    name: `${target} (Sint√©tico)`,
                    type: 'scatter',
                    mode: 'lines',
                    line: { width: 2, dash: 'dot' },
                    xaxis: 'x' + (i + 1)
                });
                i++;
            }

            const layout = {
                title: 'Curvas Reconstruidas por IA',
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#94a3b8' },
                xaxis: { title: 'Valor' },
                yaxis: { title: 'Profundidad', autorange: 'reversed' },
                grid: { rows: 1, columns: traces.length, pattern: 'independent' },
                height: 500
            };

            Plotly.newPlot(divId, traces, layout);
        }
    </script>
</body>

</html>
